<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dictionary</title>
	<script type="text/javascript" src="dictionary.js" defer></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
	
</head>
<style type="text/css">
	.navbar{
		background-color: brown;
	}
	.oxford{
		padding-left: 10px;
	}
	.dicti{
		margin-top: 20px;
	}
</style>
<body>
	<div class="navbar">
		<ul class="nav">
	  		<h1 class="oxford">OXFORD DICTIONARY</h1>
		</ul>
	</div>

	<div class="dicti">
		<div class="input-group mb-3">
		  <input type="text" id="input" value="" class="input form-control" placeholder="ENTER WORD" aria-describedby="button-addon2">
		  <button class="find btn btn-outline-secondary" type="button" id="button-addon2">SEARCH</button>
		</div>
	</div>

	<div class="result">
		<div class="card" style="width: 20rem;">
  		<div class="meaning card-header">
    	MEANING--
  		</div>
	  <ul class="list-group list-group-flush">
	    <li class="synonym list-group-item">SYNONYM--</li>
	    <li class="antonym list-group-item">ANTONYM--</li>
	    <li class="origin list-group-item">ORIGIN--</li>
	  </ul>
	</div>
	</div>
</body>
</html>
